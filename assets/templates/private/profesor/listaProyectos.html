<div class="equipos">
  <div class="views">
    <div class="lista">
      <blockquote class="card" ng-repeat="proyecto in Proyectos" ng-click="seleccionarProyecto(proyecto)">
        <div class="detalles" >
          <p>{{proyecto.nombre}}</p>
          <small>Grupo: {{proyecto.grupoMares}}</small>
        </div>
      </blockquote>
    </div>
  </div>
</div>
